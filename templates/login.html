<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - نظام الموارد البشرية</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 2rem;
      }

      .login-card {
        background: white;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-header i {
        font-size: 3rem;
        color: #3498db;
        margin-bottom: 1rem;
      }

      .login-header h1 {
        color: #2c3e50;
        margin-bottom: 0.5rem;
      }

      .login-header p {
        color: #7f8c8d;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2c3e50;
        font-weight: 500;
      }

      .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #ecf0f1;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-control:focus {
        outline: none;
        border-color: #3498db;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .btn-login {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .btn-login:hover {
        transform: translateY(-2px);
      }

      .login-footer {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid #ecf0f1;
        color: #7f8c8d;
      }

      .alert {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
      }

      .alert-error {
        background: #fadbd8;
        color: #e74c3c;
        border: 1px solid #f5b7b1;
      }

      .alert-success {
        background: #d5f4e6;
        color: #27ae60;
        border: 1px solid #a3e4d7;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <i class="fas fa-users"></i>
          <h1>نظام الموارد البشرية</h1>
          <p>يرجى تسجيل الدخول للمتابعة</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}

        <form method="POST">
          <div class="form-group">
            <label for="username">اسم المستخدم</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
              placeholder="أدخل اسم المستخدم"
            />
          </div>

          <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
              placeholder="أدخل كلمة المرور"
            />
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="remember_me" name="remember_me" />
            <label for="remember_me">تذكرني</label>
          </div>

          <button type="submit" class="btn-login">
            <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
          </button>
        </form>

        <div class="login-footer">
          <p>بيانات الدخول الافتراضية:</p>
          <p><strong>مسؤول:</strong> admin / admin</p>
          <p><strong>مستخدم:</strong> user / user</p>
        </div>
      </div>
    </div>
  </body>
</html>
